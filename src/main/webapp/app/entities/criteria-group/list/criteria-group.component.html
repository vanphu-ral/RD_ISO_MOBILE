  <p-table
    [value]="criteriaGroupResult"
    [paginator]="true"
    [rows]="selectedPageSize"
    [rowsPerPageOptions]="pageSizeOptions"
    (onPage)="onPageSizeChange($event)"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [responsive]="true"
    [rowHover]="true"
  >
    <ng-template pTemplate="header">
      <tr>
        <th class="text-center border">STT</th>
        <th class="text-center border">Tên</th>
        <th class="text-center border">Trạng thái</th>
        <th class="text-center border">Thời gian tạo</th>
        <th class="text-center border">Thời gian cập nhật</th>
        <th class="text-center border">Người cập nhật</th>
        <th class="text-center border">Tuỳ chọn</th>
      </tr>
      <tr>
        <th class="text-center border"></th>
        <th class="text-center border">
          <p-iconField iconPosition="left" class="ml-auto">
            <p-inputIcon>
              <i class="pi pi-search"></i>
            </p-inputIcon>
            <input pInputText type="text" placeholder="Search" style="padding-left: 30px" (input)="onSearch('name', $event)" />
          </p-iconField>
        </th>
        <th class="text-center border">
          <p-iconField iconPosition="left" class="ml-auto">
            <p-inputIcon>
              <i class="pi pi-search"></i>
            </p-inputIcon>
            <input pInputText type="text" placeholder="Search" style="padding-left: 30px" (input)="onSearch('status', $event)" />
          </p-iconField>
        </th>
        <th class="text-center border">
          <p-iconField iconPosition="left" class="ml-auto">
            <p-inputIcon>
              <i class="pi pi-search"></i>
            </p-inputIcon>
            <input pInputText type="text" placeholder="Search" style="padding-left: 30px" (input)="onSearch('createdAt', $event)" />
          </p-iconField>
        </th>
        <th class="text-center border">
          <p-iconField iconPosition="left" class="ml-auto">
            <p-inputIcon>
              <i class="pi pi-search"></i>
            </p-inputIcon>
            <input pInputText type="text" placeholder="Search" style="padding-left: 30px" (input)="onSearch('updatedAt', $event)" />
          </p-iconField>
        </th>
        <th class="text-center border">
          <p-iconField iconPosition="left" class="ml-auto">
            <p-inputIcon>
              <i class="pi pi-search"></i>
            </p-inputIcon>
            <input pInputText type="text" placeholder="Search" style="padding-left: 30px" (input)="onSearch('updateBy', $event)" />
          </p-iconField>
        </th>
        <th class="text-center border"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-criteriaGroup let-index="rowIndex">
      <tr>
        <td class="text-center border">{{ index + 1 }}</td>
        <td class="text-center border">{{ criteriaGroup.name }}</td>
        <td class="text-center border"><p-tag [value]="criteriaGroup.status" [severity]="getSeverity(criteriaGroup.status)" /></td>
        <td class="text-center border">{{ criteriaGroup.createdAt | formatMediumDatetime }}</td>
        <td class="text-center border">{{ criteriaGroup.updatedAt | formatMediumDatetime }}</td>
        <td class="text-center border">{{ criteriaGroup.updateBy }}</td>
        <td class="text-center border">
          <div class="btn-group action-buttons">
            <a
              [routerLink]="['/criteria-group', criteriaGroup.id, 'view']"
              class="btn btn-info btn-sm compact-btn"
              style="border-radius: 8px"
              data-cy="entityDetailsButton"
            >
              <fa-icon icon="eye"></fa-icon>
            </a>

            <a
              [routerLink]="['/criteria-group', criteriaGroup.id, 'edit']"
              class="btn btn-primary btn-sm compact-btn"
              style="border-radius: 8px"
              data-cy="entityEditButton"
            >
              <fa-icon icon="pencil-alt"></fa-icon>
            </a>

            <button
              type="submit"
              (click)="delete(criteriaGroup)"
              class="btn btn-danger btn-sm compact-btn"
              style="border-radius: 8px"
              data-cy="entityDeleteButton"
            >
              <fa-icon icon="times"></fa-icon>
            </button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
