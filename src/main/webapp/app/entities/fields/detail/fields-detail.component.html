<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (fields) {
      <div>
        <h2 data-cy="fieldsDetailsHeading"><span jhiTranslate="isoApp.fields.detail.title">Fields</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ fields.id }}</span>
          </dd>
          <dt><span jhiTranslate="isoApp.fields.name">Name</span></dt>
          <dd>
            <span>{{ fields.name }}</span>
          </dd>
          <dt><span jhiTranslate="isoApp.fields.fieldName">Field Name</span></dt>
          <dd>
            <span>{{ fields.fieldName }}</span>
          </dd>
          <dt><span>Source</span></dt>
          <dd>
            <span>{{ fields.source }}</span>
          </dd>
          <dt><span jhiTranslate="isoApp.fields.createdAt">Created At</span></dt>
          <dd>
            <span>{{ fields.createdAt | formatMediumDatetime }}</span>
          </dd>
          <dt><span jhiTranslate="isoApp.fields.updatedAt">Updated At</span></dt>
          <dd>
            <span>{{ fields.updatedAt | formatMediumDatetime }}</span>
          </dd>
          <dt><span jhiTranslate="isoApp.fields.createBy">Create By</span></dt>
          <dd>
            <span>{{ fields.createBy }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Quay lại</span>
        </button>

        <button type="button" [routerLink]="['/fields', fields.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Sửa</span>
        </button>
      </div>
    }
  </div>
</div>
