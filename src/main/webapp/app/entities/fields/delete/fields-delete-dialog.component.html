@if (fields) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(fields.id!)" style="height: 30vh">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="fieldsDeleteDialogHeading">Xác nhận hành động xóa</h4>

      <span class="btn btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></span>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p id="jhi-delete-fields-heading" jhiTranslate="isoApp.fields.delete.question" [translateValues]="{ id: fields.id }">
        Bạn có chắc là muốn xóa Fields {{ fields.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Hủy</span>
      </button>

      <button id="jhi-confirm-delete-fields" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Xóa</span>
      </button>
    </div>
  </form>
}
