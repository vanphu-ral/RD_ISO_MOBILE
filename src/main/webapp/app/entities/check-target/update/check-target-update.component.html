<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-check-target-heading" data-cy="CheckTargetCreateUpdateHeading">
        {{ editForm.controls.id.value ? 'Cập nhật Đối tượng đánh giá' : 'Thêm mới Đối tượng đánh giá' }}
      </h2>

      <div>
        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_name">Tên</label>
          <input
            type="text"
            class="form-control"
            name="name"
            id="field_name"
            data-cy="name"
            formControlName="name"
            [ngClass]="{ 'is-invalid': editForm.get('name')?.invalid && editForm.get('name')?.touched }"
            required
          />
          <div
            class="error-message"
            *ngIf="editForm.get('name')?.invalid && (editForm.get('name')?.touched || editForm.get('name')?.dirty)"
          >
            <span *ngIf="editForm.get('name')?.errors?.['required']">Tên không được để trống </span>
            <span *ngIf="editForm.get('name')?.errors?.['duplicate']">Tên này đã tồn tại</span>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_inspectionTarget">Đối tượng kiểm tra</label>
          <input
            type="text"
            class="form-control"
            name="inspectionTarget"
            id="field_inspectionTarget"
            data-cy="inspectionTarget"
            formControlName="inspectionTarget"
            [ngClass]="{ 'is-invalid': editForm.get('inspectionTarget')?.invalid && editForm.get('inspectionTarget')?.touched }"
            required
          />
          <div class="error-message" *ngIf="editForm.get('inspectionTarget')?.invalid && editForm.get('inspectionTarget')?.touched">
            <span *ngIf="editForm.get('inspectionTarget')?.errors?.['required']">Đối tượng kiểm tra không được để trống</span>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="field_evaluationLevelId">Cấp độ đánh giá</label>
          <select
            class="form-control form-select"
            id="field_evaluationLevelId"
            data-cy="evaluationLevelId"
            formControlName="evaluationLevelId"
            name="evaluationLevelId"
          >
            <option *ngFor="let item of checkLevels" [value]="item.id">{{ item.name }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_evaluationLevelId">Nhóm đối tượng đánh giá</label>
          <select
            class="form-control form-select"
            id="field_checkGroupId"
            data-cy="checkGroupId"
            formControlName="checkGroupId"
            name="checkGroupId"
          >
            <option *ngFor="let item of checkGroups" [value]="item.id">{{ item.name }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_status">Trạng thái</label>
          <select class="form-control form-select" name="status" data-cy="status" formControlName="status">
            <option value="ACTIVE">ACTIVE</option>
            <option value="DEACTIVATE">DEACTIVATE</option>
          </select>
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Hủy</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Lưu</span>
        </button>
      </div>
    </form>
  </div>
</div>
