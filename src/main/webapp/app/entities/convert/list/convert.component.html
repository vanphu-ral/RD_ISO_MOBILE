  <p-table
    [value]="convertResult"
    [paginator]="true"
    [rows]="selectedPageSize"
    [rowsPerPageOptions]="pageSizeOptions"
    (onPage)="onPageSizeChange($event)"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [responsive]="true"
    [rowHover]="true"
    [globalFilterFields]="['name', 'type', 'mark', 'createdAt', 'updatedAt', 'updateBy']"
  >
    <ng-template pTemplate="header">
      <tr>
        <th class="text-center border">STT</th>
        <th class="text-center border">Tên</th>
        <th class="text-center border">Kiểu</th>
        <th class="text-center border">Thang điểm</th>
        <th class="text-center border">Ngày tạo</th>
        <th class="text-center border">Ngày cập nhật</th>
        <th class="text-center border">Người cập nhật</th>
        <th class="text-center border">Tuỳ chọn</th>
      </tr>
      <tr>
        <th class="text-center border"></th>
        <th class="text-center border">
          <p-iconField iconPosition="left" class="ml-auto">
            <p-inputIcon>
              <i class="pi pi-search"></i>
            </p-inputIcon>
            <input pInputText type="text" placeholder="Search" style="padding-left: 30px" (input)="onSearch('name', $event)" />
          </p-iconField>
        </th>
        <th class="text-center border">
          <p-iconField iconPosition="left" class="ml-auto">
            <p-inputIcon>
              <i class="pi pi-search"></i>
            </p-inputIcon>
            <input pInputText type="text" placeholder="Search" style="padding-left: 30px" (input)="onSearch('type', $event)" />
          </p-iconField>
        </th>
        <th class="text-center border">
          <p-iconField iconPosition="left" class="ml-auto">
            <p-inputIcon>
              <i class="pi pi-search"></i>
            </p-inputIcon>
            <input pInputText type="text" placeholder="Search" style="padding-left: 30px" (input)="onSearch('mark', $event)" />
          </p-iconField>
        </th>
        <th class="text-center border">
          <p-iconField iconPosition="left" class="ml-auto">
            <p-inputIcon>
              <i class="pi pi-search"></i>
            </p-inputIcon>
            <input pInputText type="date" placeholder="Search" style="padding-left: 30px" (input)="onSearch('createdAt', $event)" />
          </p-iconField>
        </th>
        <th class="text-center border">
          <p-iconField iconPosition="left" class="ml-auto">
            <p-inputIcon>
              <i class="pi pi-search"></i>
            </p-inputIcon>
            <input pInputText type="date" placeholder="Search" style="padding-left: 30px" (input)="onSearch('updatedAt', $event)" />
          </p-iconField>
        </th>
        <th class="text-center border">
          <p-iconField iconPosition="left" class="ml-auto">
            <p-inputIcon>
              <i class="pi pi-search"></i>
            </p-inputIcon>
            <input pInputText type="text" placeholder="Search" style="padding-left: 30px" (input)="onSearch('updateBy', $event)" />
          </p-iconField>
        </th>
        <th class="text-center border"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-convert let-index="rowIndex">
      <tr>
        <td class="text-center border">{{ index + 1 }}</td>
        <td class="text-center border">{{ convert.name }}</td>
        <td class="text-center border">{{ convert.type }}</td>
        <td class="text-center border">{{ convert.mark }}</td>
        <td class="text-center border">{{ convert.createdAt | formatMediumDatetime }}</td>
        <td class="text-center border">{{ convert.updatedAt | formatMediumDatetime }}</td>
        <td class="text-center border">{{ convert.updateBy }}</td>
        <td class="text-center border">
          <div class="btn-group action-buttons">
            <a
              [routerLink]="['/convert', convert.id, 'view']"
              class="btn btn-info btn-sm compact-btn"
              data-cy="entityDetailsButton"
              style="border-radius: 8px"
            >
              <fa-icon icon="eye"></fa-icon>
            </a>

            <a
              [routerLink]="['/convert', convert.id, 'edit']"
              class="btn btn-primary btn-sm compact-btn"
              data-cy="entityEditButton"
              style="border-radius: 8px"
            >
              <fa-icon icon="pencil-alt"></fa-icon>
            </a>

            <button
              type="submit"
              (click)="delete(convert)"
              class="btn btn-danger btn-sm compact-btn"
              data-cy="entityDeleteButton"
              style="border-radius: 8px"
            >
              <fa-icon icon="times"></fa-icon>
            </button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
