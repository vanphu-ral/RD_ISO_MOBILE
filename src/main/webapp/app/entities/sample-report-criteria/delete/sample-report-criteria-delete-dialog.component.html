@if (sampleReportCriteria) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(sampleReportCriteria.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="sampleReportCriteriaDeleteDialogHeading" jhiTranslate="entity.delete.title">
        Xác nhận hành động xóa
      </h4>

      <span class="btn btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></span>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-sampleReportCriteria-heading"
        jhiTranslate="isoApp.sampleReportCriteria.delete.question"
        [translateValues]="{ id: sampleReportCriteria.id }"
      >
        Bạn có chắc là muốn xóa Sample Report Criteria {{ sampleReportCriteria.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Hủy</span>
      </button>

      <button id="jhi-confirm-delete-sampleReportCriteria" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Xóa</span>
      </button>
    </div>
  </form>
}
