<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-report-type-heading" data-cy="ReportTypeCreateUpdateHeading">
        {{ editForm.controls.id.value ? 'Cập nhật Loại biên bản kiểm tra' : 'Thêm mới Loại biên bản kiểm tra' }}
      </h2>

      <div>
        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_code">Mã loại BBKT</label>
          <input type="text" class="form-control" name="code" id="field_code" data-cy="code" formControlName="code" readonly />
          <!-- <div class="error-message" *ngIf="editForm.get('code')?.invalid && editForm.get('code')?.touched">
            <span *ngIf="editForm.get('code')?.errors?.['required']">Mã không được để trống</span>
          </div> -->
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_name">Tên</label>
          <input
            type="text"
            class="form-control"
            name="name"
            id="field_name"
            data-cy="name"
            formControlName="name"
            [ngClass]="{ 'is-invalid': editForm.get('name')?.invalid && editForm.get('name')?.touched }"
            required
          />
          <div class="error-message" *ngIf="editForm.get('name')?.invalid && editForm.get('name')?.touched">
            <span *ngIf="editForm.get('name')?.errors?.['required']">Tên không được để trống</span>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_status">Trạng thái</label>
          <select class="form-control form-select" name="status" data-cy="status" formControlName="status">
            <option value="ACTIVE">ACTIVE</option>
            <option value="DEACTIVATE">DEACTIVATE</option>
          </select>
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Hủy</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Lưu</span>
        </button>
      </div>
    </form>
  </div>
</div>
